<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #chat-history {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .user-input {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #audio-button {
            background-image: url('/ChatBot/Images/microphone.gif');
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.3s;
        }

        #audio-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Chatbot</h1>
        <div id="chat-container">
            <div id="chat-history"></div>
            <div class="user-input">
                <!-- Replace the input file with an image button -->
                <button id="audio-button" onclick="sendAudio()"></button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const audioButton = document.getElementById('audio-button');
            const chatHistory = document.getElementById('chat-history');

            // Function to send audio message

            }

            // Function to append message to chat history
            function appendMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.className = sender.toLowerCase();

                chatHistory.appendChild(messageElement);
                // Scroll to the bottom of chat history

    </script>
</body>
</html>
